<!DOCTYPE html>
<html>
<head>
  <title>Dog Show</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>
<body ng-app="dogshow" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header">
<h1>Dog show</h1>
</div>

<form ng-submit="addDog()" style="margin-top30px;">
	name: <input type="text" ng-model="name"></input>
	breed: <input type="text" ng-model="breed"></input>
	<button type="submit">Add Dog</button>
</form>
<div ng-repeat="dog in dogs | orderBy: '-upvotes' | orderBy: '-breed'">
	<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(dog)"></span>
<span class="glyphicon glyphicon-remove" ng-click="delete(dog)"></span>
	{{dog.name}} {{dog.breed}} - upvotes: {{dog.upvotes}}
</div>
</div>
</div>
</body>
</html>
